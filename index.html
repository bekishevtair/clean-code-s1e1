<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen">
  </head>
  <body>
    <header class="header">
      <img 
        class="header__img"
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower matrix">
      <a
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <section 
        class="section" 
        id="section-adding-tasks">
          <label class="title" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <div class="task-wrapper__item">
              <input 
                id="new-task" 
                class="task-wrapper__input" 
                type="text">
              <button class="btn">Add</button>
            </div>
          </div>
      </section>
      <section 
        class="section" 
        id="section-incomplete-tasks">
          <h3 class="title">Todo</h3>
          <ul 
            class="task-wrapper" 
            id="incomplete-tasks">
            <li class="task-wrapper__item">
              <input type="checkbox">
              <label class="task-wrapper__label">Pay Bills</label>
              <input 
                type="text" 
                class="task-wrapper__input">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img 
                  class="btn__img"
                  src="./remove.svg" 
                  alt="Remove button">
              </button>
            </li>
            <li class="task-wrapper__item edit-mode">
              <input type="checkbox">
              <label class="task-wrapper__label">Go Shopping</label>
              <input 
                type="text" 
                value="Go Shopping" 
                class="task-wrapper__input">
              <button class="btn edit">Save</button>
              <button class="btn delete">
                <img 
                  class="btn__img"
                  src="./remove.svg" 
                  alt="Remove button">
              </button>
            </li>
          </ul>
      </section>
      <section 
        class="section" 
        id="section-complete-tasks">
          <h3 class="title">Completed</h3>
          <ul 
            class="task-wrapper" 
            id="completed-tasks">
            <li class="task-wrapper__item">
              <input 
                type="checkbox" 
                checked>
              <label class="task-wrapper__label">See the Doctor</label>
              <input 
                type="text" 
                class="task-wrapper__input">
              <button class="btn edit">Edit</button>
              <button class="btn delete">
                <img 
                  class="btn__img"
                  src="./remove.svg" 
                  alt="Remove button">
              </button>
            </li>
          </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
